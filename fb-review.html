<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-main: #e4e6eb;
            --text-secondary: #b0b3b8;
            --input-bg: #3a3b3c;
            --accent: #2e89ff;
            --nav-bg: #242526;
            --nav-text: #b0b3b8;
            --nav-active: #2e89ff;
            --nav-hover: #3a3b3c;
        }

        body {
            font-family: "Segoe UI Historic", "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .custom-navbar {
        width: 100%;
        background-color: var(--nav-bg);
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0 0 30px 0;
        border-bottom: 1px solid #3e4042;
        font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .nav-link {
        color: var(--nav-text);
        text-decoration: none;
        padding: 16px 24px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        border-bottom: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .nav-link:hover {
        background-color: var(--nav-hover);
        color: #e4e6eb;
    }

    /* Use the 'active' class on the link for the current page */
    .nav-link.active {
        color: var(--nav-active);
        border-bottom-color: var(--nav-active);
    }

        .editor-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.4);
        }

        .full-width { grid-column: span 2; }
        label { display: block; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 4px; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4e4f50;
            background: var(--input-bg);
            color: white;
            box-sizing: border-box;
        }

        .btn-download {
            grid-column: span 2;
            padding: 12px;
            background-color: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* REVIEW PREVIEW AREA */
        #capture-area {
            background-color: var(--bg-color);
            padding: 20px;
            width: 550px;
        }

        .fb-review-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin-bottom: 12px;
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-text {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .name-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 4px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            padding-right: 30px; /* Space for the three dots */
        }

        .recommends-tag {
            color: var(--text-secondary);
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .business-name {
            color: var(--text-main);
            font-weight: 600;
        }

        .meta-row {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        /* Fixed Globe Icon */
        .privacy-globe img{
            width: 14px;
            height: 14px;
            filter: grayscale(0%), brightness(100%), saturate(100%);
        }

        /* Fixed Three Dots Alignment */
        .three-dots {
            position: absolute;
            right: 0;
            top: 0;
            color: var(--text-secondary);
            font-size: 20px;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .review-body {
            font-size: 15px;
            line-height: 1.4;
            color: var(--text-main);
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .review-footer {
            border-top: 1px solid #3e4042;
            padding-top: 4px;
            display: flex;
            justify-content: space-around;
        }

        .footer-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            padding: 8px;
            flex: 1;
            justify-content: center;
            border-radius: 4px;
        }

        /* Standard FB Icons */
        .icon {
            width: 18px;
            height: 18px;
            background-size: auto;
            background-repeat: no-repeat;
            display: inline-block;
            filter: invert(70%);
        }

        .icon-like { background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7S-o57D_F96.png'); background-position: 0 -245px; }
        .icon-comment { background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7S-o57D_F96.png'); background-position: 0 -207px; }
        .icon-share { background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7S-o57D_F96.png'); background-position: 0 -264px; }

        .hidden { display: none !important; }

        .footer-btn img {
            filter: contrast(0%);
            width: 18px;
            height: 18px;
        }
    </style>
</head>

    <script>
        document.getElementById('nameIn').oninput = e => document.getElementById('pName').innerText = e.target.value;
        document.getElementById('bizIn').oninput = e => document.getElementById('pBiz').innerText = e.target.value;
        document.getElementById('timeIn').oninput = e => document.getElementById('pTime').innerText = e.target.value;
        document.getElementById('textIn').oninput = e => document.getElementById('pText').innerText = e.target.value;

        document.getElementById('imgMethod').onchange = e => {
            const isUrl = e.target.value === 'url';
            document.getElementById('urlIn').classList.toggle('hidden', !isUrl);
            document.getElementById('fileIn').classList.toggle('hidden', isUrl);
        };

        document.getElementById('urlIn').oninput = e => { if(e.target.value) document.getElementById('pPic').src = e.target.value; };
        document.getElementById('fileIn').onchange = function() {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('pPic').src = e.target.result;
            reader.readAsDataURL(this.files[0]);
        };

        function downloadReview() {
            html2canvas(document.querySelector("#capture-area"), {
                backgroundColor: "#18191a",
                scale: 3,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'fb-review-fixed.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
